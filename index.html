<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Calculator</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- css sheet -->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- script sheet -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="span-two">AC</button>      
      <button data-delete>DEL</button>      
      <button data-operation id="division"  type="button" class="btn btn-primary btn-lg">รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>      
      <button data-operation id="multiplication" type="button" class="btn btn-primary btn-lg">*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation type="button" class="btn btn-primary btn-lg">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation type="button" class="btn btn-primary btn-lg">-</button>
      <button data-number>.</button>
      <button data-number>0</button>        
      <button data-equals class="span-two">=</button>
    </div>
  </body>
</html>
